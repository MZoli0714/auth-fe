<div class="d-flex justify-content-center" style="padding-top:1rem">
  <div class="card" style="width:80%; ">
    <p-table #dt1 [value]="userList" dataKey="id" styleClass="p-datatable-striped" [paginator]="true" [rows]="8" [showCurrentPageReport]="true" [globalFilterFields]="['username','email']"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [totalRecords]="userList.length" [rowsPerPageOptions]="[8,16,24]">
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id" style="width:15%">Id <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="username" style="width:15%">Name <p-sortIcon field="username"></p-sortIcon></th>
          <th style="width:15%">Email</th>
          <th style="width:15%">Bio</th>
          <th style="width:15%">Image</th>
          <th style="width:15%">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.username }}</td>
          <td>{{user.email}}</td>
          <td>{{user.bio}}</td>
          <td>{{user.image}}</td>
          <td>
            <a style="color:gray; padding-right:10px" (click)="openModal(user.username)" title="User Profile" ><i class="pi pi-users"></i></a>
            <a style="color:red" title="Delete" (click)="confirm($event, user.email)"><i class="pi pi-trash"></i></a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-confirmPopup></p-confirmPopup>
<app-user-profile [profileUserName]="profileUserName" #profileUser></app-user-profile>
